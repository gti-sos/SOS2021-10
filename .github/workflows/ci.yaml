name: CI

on:
  push:
    branches: [ main ]

jobs:
  integrationTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
      - run: npm start &
      - run: npx newman run tests/integrationObe.json && npx newman run tests/integrationFoodv2.json && npx newman run tests/integrationSanity.json
      - run: node e2eTests/sanity/e2eSanity.js